<h1>View Resource registrations</h1>

<p>
Use this page to search for entries in the registry based on there identifier.
</p>

<form action="viewResourceEntry.jsp" method="post">
<p>
Resource identifier:

</p>
<p>

<input type="submit" name="button" value="Find"/>
</p>
</form>
