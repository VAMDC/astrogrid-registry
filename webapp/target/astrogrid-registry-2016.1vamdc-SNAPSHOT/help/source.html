        <h1>Core metadata: content source</h1>

        <p>
          The <em>content source</em> of a registered resource is a bibliographic 
          reference from which the resource is derived or extracted.  
          This is intended to point to an article in the published 
          literature.  An ADS Bibcode is recommended as a value when available.
