    <body>
        <div id="bodytext">
        <h1>Core metadata: reference URL</h1>

        <p>
          The <em>reference URL</em> of a registered resource should point to
          a web page describing the resource fully. This allows a richer
          description than the <a href="description.html"><em>description</em></a>
          element in the registration itself, but the WWW version will not
          be used in registry searches.
        </p>
        
      </div>
      
    </body>
