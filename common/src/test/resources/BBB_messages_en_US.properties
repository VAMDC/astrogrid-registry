##################################################################################
# This first entry is control information. Please do not alter or remove...
SUBSYSTEM=BBB
#
# Messages issued by the BBB (Job Entry System) components.
#
# Format of the message key: AGBBBEnnnnn
# AG       AstroGrid
# BBB      Subsystem Acronym
# E/W/I/Z  E = error,  W = warning  I = information  Z = error messages with text hard coded in program (fatal)
# nnnnn    unique message number
#
# Format of the message body:
# <sub/component-name>: <rest-of-message>
# See documentation for MessageFormat class for inserts into messages (e.g. {0})
#
# Note Z style messages (e.g. AGBBBZ00001) are included here for documentary purposes only.
#

AGBBBZ00001=AGBBBZ00001:<jes-component-name>: Could not read my configuration file [{0}]
AGBBBZ00002=AGBBBZ00002:<jes-component-name>: Not initialized. Perhaps my configuration file is missing.
AGBBBZ00003=AGBBBZ00003:Message: Message key is null.
AGBBBZ00004=AGBBBZ00004:Message: Message pattern or inserts are invalid
AGBBBZ00005=AGBBBZ00005:Message: Message not found in ResourceBundle

AGBBBE00030=:{0}: {1}.
AGBBBE00040=:{0}: Test for insert: insert-1 [{1}], insert-2 [{2}], insert-3 [{3}].